<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Key Ring</title>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/safari-pinned-tab.svg" color="#e04f5f">
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/favicon.ico">
    <meta name="msapplication-config" content="<%= htmlWebpackPlugin.files.publicPath %>static/browserconfig.xml">
    <meta name="theme-color" content="#1976d2">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <!-- https://github.com/google/fonts/issues/358. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <noscript>
      This application requires JavaScript.
    </noscript>
    <div id="application"></div>
    <script>
      window.globals = {
        version: '<%= htmlWebpackPlugin.options.ijVersionString %>'
      };
    </script>
    <script>
      <%= htmlWebpackPlugin.options.ijServiceWorkerLoaderCode %>
    </script>
  </body>
</html>

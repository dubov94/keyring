version: '3.2'
services:
  caddy:
    image: abiosoft/caddy
    volumes:
      - '$PWD/Caddyfile:/etc/Caddyfile'
      - '$HOME/.caddy:/root/.caddy'
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
  pwa:
    image: 'bazel/pwa:pwa'
  grpc-gateway:
    image: 'bazel/grpc_gateway:grpc_gateway'
  server:
    image: 'bazel/server:server'
    secrets:
      - mailgun_api_key
  ip-geolocation:
    image: 'bazel/ip_geolocation:ip_geolocation'
    secrets:
      - geoipupdate_account_id
      - geoipupdate_license_key
  postgres:
    image: 'postgres:10'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keyring
    volumes:
      - '/root/postgres:/var/lib/postgresql/data'
  redis:
    image: redis
    volumes:
      - '/root/redis:/data'
secrets:
  mailgun_api_key:
    external: true

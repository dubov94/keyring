apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-gateway-deployment
  labels:
    app.kubernetes.io/name: grpc-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: grpc-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grpc-gateway
    spec:
      containers:
      - name: grpc-gateway
        image: dubov94/keyring-grpc-gateway:2968570500024fe6cb38ef5f27460621c8266034
        ports:
        - containerPort: 5002

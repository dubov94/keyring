apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-gateway-deployment
  labels:
    app.kubernetes.io/name: grpc-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grpc-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grpc-gateway
    spec:
      containers:
      - name: grpc-gateway
        image: dubov94/keyring-grpc-gateway:a53836ca82c09e1ccfa1c87df6f0b69d15ebe158
        ports:
        - containerPort: 5002

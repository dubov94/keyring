resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi
deschedulerPolicy:
  profiles:
    - name: default
      pluginConfig:
      - name: LowNodeUtilization
        args:
          thresholds:
            memory: 20
          targetThresholds:
            memory: 70
      plugins:
        balance:
          enabled:
            - LowNodeUtilization

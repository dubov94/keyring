apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-geolocation-deployment
  labels:
    app.kubernetes.io/name: ip-geolocation
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ip-geolocation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ip-geolocation
    spec:
      containers:
      - name: ip-geolocation
        image: dubov94/keyring-ip-geolocation:a53836ca82c09e1ccfa1c87df6f0b69d15ebe158
        ports:
        - containerPort: 5003
        env:
        - name: GEOIPUPDATE_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: geoipupdate-credentials
              key: account-id
        - name: GEOIPUPDATE_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: geoipupdate-credentials
              key: license-key

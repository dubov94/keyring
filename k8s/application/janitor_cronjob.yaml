apiVersion: batch/v1
kind: CronJob
metadata:
  name: janitor-cronjob
  labels:
    app.kubernetes.io/name: janitor
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: janitor
        spec:
          containers:
          - name: janitor
            image: dubov94/keyring-janitor:c35e0de992df529be4c0e6202f7763805d315702
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql-ha-postgresql
                  key: postgresql-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          restartPolicy: OnFailure

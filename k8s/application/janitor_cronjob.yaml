apiVersion: batch/v1
kind: CronJob
metadata:
  name: janitor-cronjob
  labels:
    app.kubernetes.io/name: janitor
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: janitor
        spec:
          containers:
          - name: janitor
            image: dubov94/keyring-janitor:8eea146c741cab7824590fc488fdbc5f2d2320cb
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql-ha-postgresql
                  key: postgresql-password
          restartPolicy: OnFailure

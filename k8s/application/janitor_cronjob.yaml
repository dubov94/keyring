apiVersion: batch/v1
kind: CronJob
metadata:
  name: janitor-cronjob
  labels:
    app.kubernetes.io/name: janitor
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: janitor
        spec:
          containers:
          - name: janitor
            image: dubov94/keyring-janitor:69454ff9bfdf9d0dbe0919b312fd7f411779635a
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql-ha-postgresql
                  key: postgresql-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          restartPolicy: OnFailure

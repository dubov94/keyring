apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-deployment
  labels:
    app.kubernetes.io/name: mailer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mailer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailer
    spec:
      containers:
      - name: mailer
        image: dubov94/keyring-mailer:a1b6cb79ae5e2c28d87896675f86c3850847155a
        env:
        - name: MAILGUN_API_KEY
          valueFrom:
            secretKeyRef:
              name: email-service-credentials
              key: mailgun-api-key
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirection-deployment
  labels:
    app.kubernetes.io/name: redirection
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redirection
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redirection
    spec:
      containers:
      - name: redirection
        image: dubov94/keyring-redirection:c35e0de992df529be4c0e6202f7763805d315702
        ports:
        - containerPort: 8080

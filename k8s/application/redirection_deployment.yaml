apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirection-deployment
  labels:
    app.kubernetes.io/name: redirection
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redirection
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redirection
    spec:
      containers:
      - name: redirection
        image: dubov94/keyring-redirection:e2b2c4ee4aeee8e95f9506a075f18dbfc06a9162
        ports:
        - containerPort: 8080

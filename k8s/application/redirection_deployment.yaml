apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirection-deployment
  labels:
    app.kubernetes.io/name: redirection
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redirection
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redirection
    spec:
      containers:
      - name: redirection
        image: dubov94/keyring-redirection:d2a9ff513f94cbd38a60ba1be8421757ead51496
        ports:
        - containerPort: 8080

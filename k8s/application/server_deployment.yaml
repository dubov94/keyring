apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app.kubernetes.io/name: server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: server
    spec:
      containers:
      - name: server
        image: dubov94/keyring-server:50ec9a9643eadefc2618645c890d357fef66635a
        ports:
        - containerPort: 5001
        env:
        - name: MAILGUN_API_KEY
          valueFrom:
            secretKeyRef:
              name: email-service-credentials
              key: mailgun-api-key
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql-ha-postgresql
              key: postgresql-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        - name: TURNSTILE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: captcha-credentials
              key: turnstile-secret-key
      initContainers:
      - name: liquibase
        image: dubov94/keyring-liquibase
        imagePullPolicy: Always
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql-ha-postgresql
              key: postgresql-password

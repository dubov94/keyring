apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app.kubernetes.io/name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: server
    spec:
      containers:
      - name: server
        image: dubov94/keyring-server:a1b6cb79ae5e2c28d87896675f86c3850847155a
        resources:
          limits:
            memory: 320Mi
        ports:
        - containerPort: 5001
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql-ha-postgresql
              key: postgresql-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        - name: TURNSTILE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: captcha-credentials
              key: turnstile-secret-key
      initContainers:
      - name: liquibase
        image: dubov94/keyring-liquibase:a1b6cb79ae5e2c28d87896675f86c3850847155a
        imagePullPolicy: Always
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql-ha-postgresql
              key: postgresql-password

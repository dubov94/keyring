apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app.kubernetes.io/name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: server
    spec:
      containers:
      - name: server
        image: dubov94/keyring-server:2e947c12daa9c395ff48316511314802d34f6ea6
        resources:
          limits:
            memory: 320Mi
        ports:
        - containerPort: 5001
        env:
        - name: POSTGRES_JDBC_URI
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: jdbc-uri
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        - name: TURNSTILE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: captcha-credentials
              key: turnstile-secret-key
      initContainers:
      - name: liquibase
        image: dubov94/keyring-liquibase:2e947c12daa9c395ff48316511314802d34f6ea6
        imagePullPolicy: Always
        env:
        - name: POSTGRES_JDBC_URI
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: jdbc-uri
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cnpg-cluster-app
              key: password
